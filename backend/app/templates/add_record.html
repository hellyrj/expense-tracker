<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Record</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Add Record</h1>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form action="{{ url_for('record.add_record') }}" method="POST">

            <!-- Hidden field for Record ID (used for updates) -->
            {% if record %}
                <input type="hidden" name="record_id" value="{{ record.id }}">
            {% endif %}
        
            <!-- Select Type -->
            <div class="form-group">
                <label for="type">Type:</label>
                <select id="type" name="type" class="form-control" required>
                    
                    <option value="income" {% if record and record.type == 'income' %}selected{% endif %}>Income</option>
                    <option value="expense" {% if record and record.type == 'expense' %}selected{% endif %}>Expense</option>
                </select>
            </div>
        
            <!-- Select Account -->
            <div class="form-group">
                <label for="account_id">Account:</label>
                <select name="account_id" id="account_id" required>
                    <option value="" disabled>Select Account</option>
                    {% for account in accounts %}
                        <option value="{{ account.id }}" 
                                {% if record and record.account_id == account.id %}selected{% endif %}>
                            {{ account.account_type }}
                        </option>
                    {% endfor %}
                </select>
            </div>
        
            <!-- Select Category -->
            <div class="form-group" id="category-group">
                <label for="category_id">Category:</label>
                <select name="category_id" id="category_id" class="form-control" disabled required>
                    <option value="" disabled selected>Select category</option>
                    {% if income_categories %}
                    <optgroup label="Income Categories" id="income-category-group" style="display:none;">
                        {% for category in income_categories %}
                            <option value="{{ category.id }}" 
                                    {% if record and record.category_id == category.id %}selected{% endif %}>
                                {{ category.name }}
                            </option>
                        {% endfor %}
                    </optgroup>
                    {% endif %}
                    {% if expense_categories %}
                    <optgroup label="Expense Categories" id="expense-category-group" style="display:none;">
                        {% for category in expense_categories %}
                            <option value="{{ category.id }}" 
                                    {% if record and record.category_id == category.id %}selected{% endif %}>
                                {{ category.name }}
                            </option>
                        {% endfor %}
                    </optgroup>
                    {% endif %}
                </select>
            </div>
        
            <!-- Input Amount -->
            <div>
                <label for="amount">Amount</label>
                <input type="number" name="amount" id="amount" step="0.01" 
                value="{{ record.total_income if record.type == 'income' else record.total_expense if record else '' }}" required>
            </div>
        
            <!-- Input Description -->
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea name="description" id="description" class="form-control">{{ record.description if record else '' }}</textarea>
            </div>
        
            <!-- Select Date -->
            <div class="form-group">
                <label for="date_range">Date:</label>
                <input type="date" id="date_range" name="date_range" class="form-control" 
                       value="{{  datetime.now().strftime('%Y-%m-%d') }}" required>
            </div>
        
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">
                {% if record %}Update Record{% else %}Add Record{% endif %}
            </button>
        </form>
    </div>

    <!-- JavaScript for Dynamic Category Selection -->
    <script>
        const typeSelector = document.getElementById('type');
        const categorySelector = document.getElementById('category_id');
        const incomeCategoryGroup = document.querySelector('optgroup[label="Income Categories"]');
        const expenseCategoryGroup = document.querySelector('optgroup[label="Expense Categories"]');
    
        function toggleCategories() {
            const selectedType = typeSelector.value;

            // Reset category selector
            categorySelector.value = '';
            categorySelector.disabled = true;

            // Hide all categories initially
            incomeCategoryGroup.style.display = 'none';
            expenseCategoryGroup.style.display = 'none';

            // Show relevant categories based on the type
            if (selectedType === 'income') {
                incomeCategoryGroup.style.display = 'block';
                categorySelector.disabled = false;
            } else if (selectedType === 'expense') {
                expenseCategoryGroup.style.display = 'block';
                categorySelector.disabled = false;
            }
        }
    
        // Attach event listener to the type selector
        typeSelector.addEventListener('change', toggleCategories);
    
        // Initialize the view on page load
        document.addEventListener('DOMContentLoaded', () => {
            if (typeSelector.value) {
                toggleCategories();
            }
        });
    </script>
</body>
</html>
