{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Edit Category</h1>
    <form action="{{ url_for('categories.edit_category', category_id=category.id) }}" method="POST">
        <label for="name">Category Name:</label>
        <input type="text" id="name" name="name" value="{{ category.name }}" required>
        <button type="submit">Save Changes</button>
    </form>
    <a href="{{ url_for('categories.categories_page') }}">Cancel</a>
</div>
{% endblock %}
